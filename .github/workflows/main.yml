name: Build and Publish

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v1

      - name: Setup Node.js environment # 配置 Node 环境
        uses: actions/setup-node@v3.2.0 # 配置脚本来自 https://github.com/actions/setup-node
        with:
          node-version: "14.x"
    
      - name: Install Deps
        run: yarn install

      - name: Build
        run: yarn docs:build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3.7.3 # https://github.com/marketplace/actions/github-pages-action
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}

          # 将站点从私有存储库部署到公共存储库
          # peaceiris/homepage: GitAlphabet/blog # 运行此操作的私有存储库

          # 部署到外部存储库 external_repository
          GitAlphabet/blog: 
            external_repository: GitAlphabet/GitAlphabet.github.io # 使用 GitHub Pages 的公共存储库

          # external_repository: GitAlphabet/blog
          # publish_branch: gh-pages # 推送的分支
          publish_dir: docs/.vuepress/dist  # 推送的内容
           # ✨ feat(测试): 私有库部署到公有库

 